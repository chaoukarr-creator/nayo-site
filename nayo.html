<!DOCTYPE html>
<html>
<head>
    <title>Do you miss nayo?</title>

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 100px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 20px;
            position: relative;
        }
    </style>
</head>

<body>

<h1>Do you miss nayo?</h1>

<button id="yesBtn" onclick="yesClicked()">Yes</button>
<button id="noBtn">No</button>

<script>

// EmailJS init
emailjs.init("LxJ0BfwR1ueAZcI4TEHyi");

function yesClicked() {

    // âœ… NEW MESSAGE
    alert("that was ur only option anyway azzin");

    // send email
    emailjs.send("service_0i9eiqi","template_daxbvrx",{
        name: "Someone",
        message: "Someone clicked YES on 'Do you miss nayo?'"
    })
    .then(function() {
        console.log("Email sent!");
    })
    .catch(function(error) {
        console.log(error);
    });
}

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let yesSize = 20;

noBtn.addEventListener("mouseover", function() {

    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // YES button grows
    yesSize += 5;
    yesBtn.style.fontSize = yesSize + "px";
});

</script>

</body>
</html>
